<ion-header [translucent]="true">
  <ion-toolbar class="page-header">
    <ion-title class="page-title">Schedule Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <div class="page-container">
    
    <!-- Info Section -->
    <div class="info-card">
      <h3 class="info-title">Friendly Match Management</h3>
      <p class="info-text">
        Manage your friendly match schedules, edit details, and update scorecards.
      </p>
    </div>

    <!-- Management Section -->
    <div class="section-wrapper">
      <h3 class="section-title">Schedule Actions</h3>
      <div class="button-grid">
        <ion-button expand="block" mode="ios" class="action-btn add-btn" (click)="goto()">
          <svg slot="start" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add Schedule
        </ion-button>
        <ion-button expand="block" mode="ios" class="action-btn edit-btn">
          <svg slot="start" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
          Edit Schedule
        </ion-button>
      </div>
    </div>

    <!-- Match Actions Section -->
    <div class="section-wrapper">
      <h3 class="section-title">Match Actions</h3>
      <div class="button-grid">
        <ion-button expand="block" mode="ios" class="action-btn delete-btn">
          <svg slot="start" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
          Delete Match
        </ion-button>
        <ion-button expand="block" mode="ios" class="action-btn scorecard-btn">
          <svg slot="start" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="9"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
          Edit ScoreCard
        </ion-button>
      </div>
    </div>

    <!-- Back Button -->
    <div class="back-button-wrapper">
      <ion-button expand="block" mode="ios" class="back-btn" (click)="gotoBack()">
        <svg slot="start" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
        Back
      </ion-button>
    </div>
  </div>
</ion-content>
