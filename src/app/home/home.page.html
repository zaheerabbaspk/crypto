<ion-content [fullscreen]="true" class="home-content">
  <div class="home-wrapper">
    
    <!-- Header Banner -->
    <div class="header-banner">
      <div class="banner-overlay"></div>
      <div class="banner-content">
        <div class="banner-icon">üèè</div>
        <h1 class="banner-title">FigmaCricket</h1>
        <p class="banner-subtitle">Professional Cricket Scoring Platform</p>
      </div>
    </div>

    <!-- Welcome Card -->
    <div class="welcome-card">
      <div class="card-header">
        <div class="profile-avatar">
          <img src="assets/profile.png" alt="Profile" class="profile-img" />
        </div>
        <div class="profile-info">
          <h2 class="welcome-title">Welcome Back!</h2>
          <p class="welcome-desc">Sign in to your account to continue</p>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" placeholder="Enter your password" />
      </div>

      <div class="form-footer">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="action-btn login-btn" (click)="onLogin()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4"/>
          <polyline points="10 17 15 12 10 7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
        Login
      </button>

      <button class="action-btn signup-btn" (click)="onSignUp()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        Sign Up
      </button>
    </div>

    <!-- Exit Button -->
    <div class="exit-section">
      <button class="exit-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 6 13 16"/>
          <polyline points="23 16 13 6"/>
        </svg>
        Exit
      </button>
    </div>

    <!-- Footer -->
    <div class="home-footer">
      <div class="footer-logo">
        <img src="assets/cricketsasa.png" alt="Logo" class="logo-img" />
      </div>
      <p class="footer-text">¬© 2024 FigmaCricket. All rights reserved.</p>
    </div>
  </div>
</ion-content>
