<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Overlay Controls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Overlay Controls</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding:16px; display:flex; flex-direction:column; gap:12px;">
    <div style="background:#fff8e1; border:1px solid #ffe082; padding:12px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
      <div style="font-weight:700; color:#6d4c41; font-size:14px;">Match ID:
        <span style="font-family:monospace; background:#fff3e0; padding:4px 8px; border-radius:6px; margin-left:6px;">{{currentMatchId}}</span>
      </div>
      <div style="display:flex; gap:8px;">
        <ion-button size="small" (click)="copyOverlayUrl()" style="--background:#1976d2; --color:#fff;">Copy Overlay URL</ion-button>
        <ion-button size="small" fill="outline" (click)="openOverlay()" style="--color:#1976d2;">Open Overlay</ion-button>
      </div>
    </div>

    <div style="background:#e3f2fd; border:1px solid #bbdefb; padding:12px; border-radius:8px;">
      <div style="font-size:13px; color:#0d47a1;">
        Use this URL in your streaming app (Prism Live Studio â†’ Browser Source):<br>
        <span style="font-family:monospace; word-break:break-all;">{{ getOverlayUrl() }}</span>
      </div>
    </div>
  </div>
</ion-content>
