<ion-content [fullscreen]="true" class="cricket-field-bg">
  <!-- Horizontal IPL Broadcast Scoreboard -->
  <div class="horizontal-scoreboard">
    <!-- Left Team Logo -->
    <div class="team-logo-left">
      <img src="assets/logos/rcb.png" alt="RCB" onerror="this.style.display='none'">
    </div>

    <!-- Team Info Section -->
    <div class="team-info">
      <div class="team-name">RCB</div>
      <div class="venue-info">v LSG</div>
      <div class="hashtag">#RCBLSG</div>
    </div>

    <!-- Score Section -->
    <div class="score-section">
      <div class="main-score">118-1</div>
      <div class="overs">14.2</div>
    </div>

    <!-- First Batsman -->
    <div class="batsman-1">
      <div class="player-name">MAXWELL</div>
      <div class="stats">
        <span class="runs">15</span>
        <span class="balls">11</span>
      </div>
    </div>

    <!-- Second Batsman -->
    <div class="batsman-2">
      <div class="player-name">du PLESSIS</div>
      <div class="stats">
        <span class="runs">33</span>
        <span class="balls">31</span>
      </div>
    </div>

    <!-- Toss Section -->
    <div class="toss-section">
      <div class="toss-label">TOSS</div>
      <div class="toss-team">LSG</div>
    </div>

    <!-- Bowler Section -->
    <div class="bowler-section">
      <div class="bowler-name">BISHNOI</div>
      <div class="bowler-stats">
        <span class="figures">0-20</span>
        <span class="overs">3.2</span>
      </div>
    </div>

    <!-- Ball Tracker -->
    <div class="ball-tracker">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>

    <!-- Right Team Logo -->
    <div class="team-logo-right">
      <img src="assets/logos/lsg.png" alt="LSG" onerror="this.style.display='none'">
    </div>
  </div>
</ion-content>
